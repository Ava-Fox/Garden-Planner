{% extends "layout.html" %}

{% block title %}
    Plot history 
{% endblock %}

{% block main %}
    <h3>
        History for Bed {{button[0]}} Plot {{button[1]}}, {{button[2]}}
    </h3>

    {% if history %}
        {{history}}
    {% else %}
        <p> Looks like there's no history for this plot yet! </p>
    {% endif %}
{% endblock %}
